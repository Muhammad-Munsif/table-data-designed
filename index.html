<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Data Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">
      <i class="fas fa-table me-2"></i>Employee Directory
    </h2>

    <div class="row mb-4">
      <div class="col-md-8 col-lg-9">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by name, email, department..." />
          <button class="btn btn-primary" type="button" id="searchButton">
            <i class="fas fa-search me-1"></i> Search
          </button>
          <button class="btn btn-outline-secondary" type="button" id="clearSearch">
            <i class="fas fa-times me-1"></i> Clear
          </button>
        </div>
      </div>
      <div class="col-md-4 col-lg-3 text-md-end mt-3 mt-md-0">
        <button class="btn btn-success" id="addRowBtn">
          <i class="fas fa-plus-circle me-1"></i> Add Employee
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th width="5%">ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Join Date</th>
            <th width="15%">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="dataTables_info" id="dataTableInfo">
          Showing 0 to 0 of 0 entries
        </div>
      </div>
      <div class="col-md-6">
        <nav aria-label="Page navigation" class="float-md-end">
          <ul class="pagination justify-content-center justify-content-md-end" id="pagination">
            <!-- Pagination will be added here -->
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit -->
  <div class="modal fade" id="dataModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">
            <i class="fas fa-user-edit me-2"></i>Add New Employee
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="dataForm">
            <input type="hidden" id="recordId" />
            <div class="mb-3">
              <label for="name" class="form-label">Full Name *</label>
              <input type="text" class="form-control" id="name" required placeholder="Enter full name" />
              <div class="invalid-feedback">Please enter a valid name.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address *</label>
              <input type="email" class="form-control" id="email" required placeholder="Enter email address" />
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" />
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department *</label>
              <select class="form-select" id="department" required>
                <option value="" disabled selected>Select department</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="MERN Stack">MERN Stack</option>
                <option value="MEAN Stack">MEAN Stack</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
                <option value="Operations">Operations</option>
              </select>
              <div class="invalid-feedback">Please select a department.</div>
            </div>
            <div class="mb-3">
              <label for="joinDate" class="form-label">Join Date *</label>
              <input type="date" class="form-control" id="joinDate" required />
              <div class="invalid-feedback">Please select a join date.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i> Cancel
          </button>
          <button type="button" class="btn btn-primary" id="saveData">
            <i class="fas fa-save me-1"></i> Save Employee
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container"></div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
